<!DOCTYPE html>
<html>
<head> 
    <title>TODO LIST</title>   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css?family=Poppins|Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
</head>  

<body> 

<div class="container wrapper"> 

    <div id="startDiv">
        <h1>TODO LIST</h1>
        <div id="userInputDiv" class="w-100">
            <input type="text" id="inputTextBox" class="w-100 mr-1" placeholder="Enter your text here">
            <button type="button" id="addBtn" class="btn btn-secondary px-5">Add</button>
        </div>
    </div>

    <div id="tasksDiv">
    </div>

    <script id="tasksTemplate" type="x-tmpl-mustache">
        <ul id="tasksUL" class="w-100">
            {{#tasks}}
            <li class="p-3 w-100 taskLI {{#isDone}}doneItem{{/isDone}}">
                <span>{{text}}</span>
                <em>{{dateFinished}}</em>
                <input type="text" class="editListItemTextBox">
                <div id="actionsDiv">
                    <button type="button" id="editBtn" class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
                    <button type="button" id="starBtn" class="btn btn-outline-warning"><i class="fas fa-star"></i></button>
                    <button type="button" id="doneBtn" class={{#isDone}}"btn btn-success"{{/isDone}}{{^isDone}}"btn btn-outline-success"{{/isDone}}><i class="fas fa-check"></i></button>
                    <button type="button" id="removeBtn" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
            {{/tasks}}
        </ul>
    </script>

</div>

</body>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
<script src="js/pubSub.js"></script>
<script src="js/tasksContainerModule.js"></script>
<script src="js/taskModule.js"></script>
</html>
