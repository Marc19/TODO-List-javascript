<!DOCTYPE html>
<html>
<head> 
    <title>TODO LIST</title>   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css?family=Poppins|Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
</head>  

<body> 

<div class="container wrapper"> 

    <div id="startDiv">
        <div id="statsDiv">
        </div>

        <div id="userInputDiv" class="w-100">
            <input type="text" id="inputTextBox" class="w-100 mr-1" placeholder="Enter your text here">
            <button type="button" id="addBtn" class="btn btn-secondary px-5">Add</button>
        </div>
    </div>

    <div id="tasksDiv">
        <ul id="tasksUL" class="">
        </ul>
    </div>

    <script id="statsTemplate" type="x-tmpl-mustache">
        <h1>TODO List</h1>
        <h5>All tasks: {{allTasksCount}}</h5>
        <h5>Tasks starred: {{starredTasksCount}}</h5>
        <h5>Tasks Completed: {{completedTasksCount}}</h5>
    </script>

    <script id="tasksTemplate" type="x-tmpl-mustache">
        {{#tasks}}
        <li class="p-3 taskLI {{#isDone}}doneItem{{/isDone}}">
            <span>{{text}}</span>
            <em>{{dateFinished}}</em>
            <input type="text" class="editListItemTextBox">
            <div id="actionsDiv">
                <button type="button" class="starBtn {{#isStarred}}btn btn-warning{{/isStarred}}{{^isStarred}}btn btn-outline-warning{{/isStarred}}"><i class="fas fa-star"></i></button>
                <button type="button" class="doneBtn {{#isDone}}btn btn-success{{/isDone}}{{^isDone}}btn btn-outline-success{{/isDone}}"><i class="fas fa-check"></i></button>
                <button type="button" class="editBtn btn btn-outline-info"><i class="fas fa-edit"></i></button>
                <button type="button" class="removeBtn btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
        </li>
        {{/tasks}}
    </script>

</div>

</body>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
<script src="js/pubSub.js"></script>
<script src="js/tasksContainerModule.js"></script>
<script src="js/statsModule.js"></script>
</html>
